<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Equation Details</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/list.html">Equation Details</a>

    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editEquationDialog"><i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteEquationDialog"><i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
        <button id="menuSignOut" class="dropdown-item" type="button"><i class="material-icons">logout</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>


  </nav>
  <h2>Detail Log Page</h2>
  <div id="detailPage" class="container page-container">
      <div class="card-body" data-background-color="empty">
        <h6 id="cardName" class ="card-subtitle mb-2 text-muted"></h6>
        <h6 id = "cardeqnName" class="card-subtitle mb-2 text-muted"></h6>
        <h5 id="cardSubject" class="card-title"></h5>
        <h6 id="cardPost" class="card-subtitle mb-2 text-muted">Loading...</h6>
        <h6 id = "cardComment" class="card-subtitle mb-2 text-muted"></h6>
        <h6 id = "cardRating" class="card-subtitle mb-2 text-muted"></h6>
      </div>
    </div>
  </div>


  

<!-- Modal -->
<div class="modal fade" id="editEquationDialog" tabindex="-1" role="dialog" aria-labelledby="Edit Quote Dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit this Movie Quote</h5>
      </div>
      <div class="modal-body">


        <div class="form-group bmd-form-group">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder=" ">
        </div>
        <div class="form-group bmd-form-group">
          <label for="inputDate">Eqn Name</label>
          <input type="text" class="form-control" id="inputDate" placeholder=" ">
        </div>
        <div class="form-group bmd-form-group">
          <label for="inputSubject">Subject</label>
          <input type="text" class="form-control" id="inputSubject" placeholder=" ">
        </div>
        <div class="form-group bmd-form-group">
          <label for="inputPost">Equation</label>
          <input type="text" class="form-control" id="inputLog" placeholder=" ">
        </div>
        <div class="form-group bmd-form-group">
          <label for="inputComment">Comment</label>
          <input type="text" class="form-control" id="inputComment" placeholder=" ">
        </div>
        <div class="form-group bmd-form-group">
          <label for="inputGrade">Grade</label>
          <input type="text" class="form-control" id="inputRating" placeholder=" ">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitEditEquation" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteEquationDialog" tabindex="-1" role="dialog" aria-labelledby="Delete Quote Dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete this quote</h5>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this movie quote?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button id="submitDeleteEquation" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
      </div>
    </div>
  </div>
</div>






  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>

  <script src="/__/firebase/7.18.0/firebase-app.js"></script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="text/javascript" async 
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script src="scripts/main.js"></script>
</body>

</html>
